<!DOCTYPE html>
<html>
    <head>
        <title>Frontend Mentor | Profile Card Component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="profileCard.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="background">
            <img src="images/bg-pattern-top.svg" class="topImg">
            <img src="images/bg-pattern-bottom.svg" class="botImg">
        </div>
        
        <img src="images/bg-pattern-card.svg" class="cardImg">

        <div id="card">
            <img src="images/image-victor.jpg" alt="Victor" class="victor">
            <div id="cardBot">
                <section class="main">
                    <p class="name">Victor Crest</p> 
                    <p class="age">26</p>
                    <p class="city">London</p>
                </section>
                <section class="stats">
                    <table>
                        <tr>
                            <th>80K</th>
                            <th>803K</th>
                            <th>1.4K</th>
                        </tr>
                        <tr>
                            <td>Followers</td>
                            <td>Likes</td>
                            <td>Photos</td>
                        </tr>
                    </table>
                </section>
            </div>
        </div>
    </body>
</html>
